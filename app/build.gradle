apply plugin: 'com.android.application'

android {
    signingConfigs {
        infinitesport {
            keyAlias 'infinitesport'
            keyPassword 'infinitesport'
            storeFile file('/keystore/infinitesport.jks')
            storePassword 'infinitesport'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.infinite.com.infinitesport"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.infinitesport
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/AMap3DMap_3.3.2_AMapNavi_1.8.0_AMapSearch_3.3.0_AMapLocation_2.5.1_20160616.jar')
    compile files('libs/Volley.jar')
}
